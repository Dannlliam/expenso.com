<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monthly Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Monthly Expense Tracker</h1>
    <form>
      <label for="income">Monthly Income:</label>
      <input type="number" id="income" name="income" required>
      <button type="submit" id="set-income-btn">Set Income</button>
    </form>
    <div id="balance-container">
      <div>
        <h2>Balance</h2>
        <p id="balance">$0.00</p>
      </div>
      <div>
        <h2>Income</h2>
        <p id="income-display">$0.00</p>
      </div>
    </div>
    <div id="expense-container">
      <h2>Expenses</h2>
      <ul id="list"></ul>
      <form>
        <label for="expense-type">Expense Type:</label>
        <select id="expense-type" name="expense-type" required>
          <option value="">Select an expense type</option>
          <option value="food">Food</option>
          <option value="material">Material</option>
          <option value="taxi">Taxi</option>
          <option value="other">Other</option>
        </select>
        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required>
        <button type="submit" id="add-expense-btn">Add Expense</button>
      </form>
      <div id="money">
        <div>
          <h3>Money In</h3>
          <p id="money-plus">+$0.00</p>
        </div>
        <div>
          <h3>Money Out</h3>
          <p id="money-minus">-$0.00</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
